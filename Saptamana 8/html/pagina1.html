<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <link rel="stylesheet" href="D:\TW-project\css\pagina1.css" />
  </head>
  <body>
    <main class="container">
      <section class="a"></section>
      <section class="b"></section>
      <section class="title">
        <div class="background_title">
          <b>Q&As on Web</b>
        </div>
      </section>
      <section class="header">
        <div class="background_header">
          <b>Choose how you want to interact with our website:</b>
        </div>
      </section>
      <section class="options">
        <div class="login">
          <form>
            <h3>Login Here</h3>
            <div class="line-1"></div>

            <label for="username">Username</label>
            <input type="text" placeholder="Email or Username" id="username" />

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" />

            <button>Log In</button>
            <h4>Or</h4>
            <div class="new_account">
              <button>Create New Account</button>
            </div>
          </form>
        </div>
        <div class="anonymus">
            <form>
            <h3>Join as Anonymous </h3>
            <div class="line-1"></div>
        </form>
        </div>
      </section>
    </main>
  </body>
</html>
