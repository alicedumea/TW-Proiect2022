<body>

    <header class="main-header">
        <h1 class="page-name">Q&As on Web</h1>

    <section class="content">
      <div class="complete">
        <h3 class="mb-4" style="text-align: center;
        font-size: 40px;">Ask Question</h3>
        
          <form>
            <label for="question">Question</label>
            <input type="text" placeholder="Add your question here"/>

            <label for="context">Context*</label>
            <input type="text" placeholder="Add context if needed" />
          </form>
          <div class="option">

            <label for="category">Category</label>
            <select class="category" id="category" placeholder="Choose a category">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>

            <label class="tag" for="tags">Tags</label>
            <select class="tags" id="tags" placeholder="Choose some tags">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
            
          </div>

          
      </div>

    </section>
